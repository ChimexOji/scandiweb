<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Product Add</title>
</head>
<body class="mt-3 px-4 mx-auto">
    <!--Navbar-->
    <nav class="navbar navbar-light border-b border-bottom">
        <div class="container-fluid">
          <a class="navbar-brand text-danger fs-4 px-1">Product Add</a>
          <div class="d-flex gap-2 px-3">
            <button class="btn btn-outline-success shadow" type="submit" text="save" name="save">Save</button>
            <button class="btn btn-danger shadow" type="submit" text="cancel">Cancel</button>
          </div>
        </div>
    </nav>

    <!--Product add forms-->
    <form class="mt-4" id="product_form" action="" method="post">
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">SKU</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="sku">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="name">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Price ($)</label>
            <div class="col-sm-4">
              <input type="number" class="form-control" id="price">
            </div>
          </div>

          <div class="mt-lg-4 row mb-3 gx-lg-4">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Type Switcher</label>
            <div class="col-sm-4 mx-lg-5">
                <div class="dropdown">
                    <button class="btn btn-outline-secondary btn-lg dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      Type Switcher
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li id="dropdownBtn" class="dvd" text="DVD" name="DVD"><a class="dropdown-item" href="#">Disc</a></li>
                      <li id="dropdownBtn" class="book" text="Book" name="Book"><a class="dropdown-item" href="#">Book</a></li>
                      <li id="dropdownBtn" class="furniture" text="Furniture" name="Furniture"><a class="dropdown-item" href="#">Furniture</a></li>
                    </ul>
                </div>
            </div>
          </div>
        </div>

        <div class="type mt-2" id="options" aria-hidden="true">
          <div class="row" id="book">
            <label for="book-attribute" class="col-sm-2 col-form-label">Weight (KG)</label>
            <div class="col-sm-2">
              <input type="number" class="form-control" id="weight">
            </div>
            <p class="fw-bold mt-4">Please, provide weight in kg.</p>
          </div>
          <div class="row" id="dvd">
            <label for="disc-attribute" class="col-sm-2 col-form-label">Size (MB)</label>
            <div class="col-sm-2">
              <input type="number" class="form-control" id="size">
            </div>
            <p class="fw-bold mt-4">Please, provide size in Mb.</p>
          </div>
          <div class="row" id="furniture">
            <label for="furniture-height-attribute" class="col-sm-2 col-form-label">Height (CM)</label>
            <div class="col-sm-2">
              <input type="number" class="form-control" id="height">
            </div>
            <p class="fw-bold mt-4">Please, provide height in cm.</p>
            <label for="furniture-width-attribute" class="col-sm-2 col-form-label">Width (CM)</label>
            <div class="col-sm-2">
              <input type="number" class="form-control" id="width">
            </div>
            <p class="fw-bold mt-4">Please, provide width in cm.</p>
            <label for="furniture-length-attribute" class="col-sm-2 col-form-label">Length (CM)</label>
            <div class="col-sm-2">
              <input type="number" class="form-control" id="length">
            </div>
            <p class="fw-bold mt-4">Please, provide length in cm.</p>
          </div>
        </div>
        
       
        
        

        
    </form>

    <script src="../scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
